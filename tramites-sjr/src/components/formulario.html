<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .modal {
            display: none;
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        /* Oculta los formularios por defecto */
        .user-form {
            display: none;
        }
    </style>
</head>

<body onload="VerificaToken()">
    <!-- SIDEBAR OMITIDO PARA SIMPLIFICAR -->

    <!-- MODAL -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Seleccione el tipo de usuario</h2>
            <div class="form-group">
                <label for="userType">Tipo de Usuario:</label>
                <select id="userType" onchange="showUserForm()">
                    <option value="">Seleccione</option>
                    <option value="student">Estudiante</option>
                    <option value="adult">Adulto</option>
                    <option value="worker">Trabajador</option>
                    <option value="minor">Menor de Edad</option>
                </select>
            </div>

            <!-- Formulario para estudiante -->
            <div id="studentForm" class="user-form">
                <h3>Formulario para Estudiantes</h3>
                <div class="form-group">
                    <label for="studentID">ID Estudiantil:</label>
                    <input type="text" id="studentID">
                </div>
                <div class="form-group">
                    <label for="course">Curso:</label>
                    <input type="text" id="course">
                </div>
            </div>

            <!-- Formulario para adulto -->
            <div id="adultForm" class="user-form">
                <h3>Formulario para Adultos</h3>
                <div class="form-group">
                    <label for="idNumber">Número de Identificación:</label>
                    <input type="text" id="idNumber">
                </div>
                <div class="form-group">
                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <input type="date" id="birthdate">
                </div>
            </div>

            <!-- Formulario para trabajador -->
            <div id="workerForm" class="user-form">
                <h3>Formulario para Trabajadores</h3>
                <div class="form-group">
                    <label for="employeeID">ID de Empleado:</label>
                    <input type="text" id="employeeID">
                </div>
                <div class="form-group">
                    <label for="company">Empresa:</label>
                    <input type="text" id="company">
                </div>
            </div>

            <!-- Formulario para menor de edad -->
            <div id="minorForm" class="user-form">
                <h3>Formulario para Menores de Edad</h3>
                <div class="form-group">
                    <label for="parentName">Nombre del Tutor:</label>
                    <input type="text" id="parentName">
                </div>
                <div class="form-group">
                    <label for="school">Escuela:</label>
                    <input type="text" id="school">
                </div>
            </div>
        </div>
    </div>

    <!-- CONTENIDO OMITIDO PARA SIMPLIFICAR -->

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function showUserForm() {
            // Oculta todos los formularios
            document.querySelectorAll('.user-form').forEach(form => form.style.display = 'none');
            
            // Muestra el formulario seleccionado
            const userType = document.getElementById("userType").value;
            if (userType) {
                document.getElementById(userType + 'Form').style.display = 'block';
            }
        }
    </script>
</body>
</html>
